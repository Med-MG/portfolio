<div class="container-fluid">

    <!-- row -->
    <div class="row p-30-0">

      <!-- col -->
      <div class="col-lg-12">

        <!-- section title -->
        <div class="art-section-title">
          <!-- title frame -->
          <div class="art-title-frame">
            <!-- title -->
            <h4>Project details</h4>
          </div>
          <!-- title frame end -->
        </div>
        <!-- section title end -->

      </div>
      <!-- col end -->
      {% for proj in project %}

      <!-- col -->
      <div class="col-lg-8">

        <div class="art-a art-card art-fluid-card">
          <h5 class="mb-15">Description</h5>
          <div class="mb-15">{{proj.description}}</div>
          <!-- button -->
          <div class="art-buttons-frame"><a href="{{proj.link}}" class="art-link art-color-link art-w-chevron" target="_blank">Read More</a></div>
        </div>

      </div>
      <!-- col end -->

      <!-- col -->
      <div class="col-lg-4">

        <div class="art-a art-card">
          <!-- table -->
          <div class="art-table p-15-15">
            <ul>
              <li>
                <h6>Order Date:</h6><span>{{proj.order_date}}</span>
              </li>
              <li>
                <h6>Final Date:</h6><span>{{proj.final_date}}</span>
              </li>
              <li>
                <h6>Status:</h6><span>Completed</span>
              </li>
              <li>
                <h6>Client:</h6><span>{{proj.Client}}</span>
              </li>
              <li>
                <h6>Location:</h6><span><a href="https://goo.gl/maps/b4w13Zuk9iWCsLMX7" target="_blank">{{proj.location}}</a></span>
              </li>
            </ul>
          </div>
          <!-- table end -->
        </div>

      </div>
      <!-- col end -->
      {% endfor %}

    </div>
    <!-- row end -->


  </div>
