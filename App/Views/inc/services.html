<div class="container-fluid">

    <!-- row -->
    <div class="row">

      <!-- col -->
      <div class="col-lg-12">

        <!-- section title -->
        <div class="art-section-title">
          <!-- title frame -->
          <div class="art-title-frame">
            <!-- title -->
            <h4>My Services</h4>
          </div>
          <!-- title frame end -->
        </div>
        <!-- section title end -->

      </div>
      <!-- col end -->
      {% for service in services%}
      <!-- col -->
      <div class="col-lg-4 col-md-6">

        <!-- service -->
        <div class="art-a art-service-icon-box">
          <!-- service content -->
          <div class="art-service-ib-content">
            <!-- title -->
            <h5 class="mb-15">{{service.name}}</h5>
            <!-- text -->
            <div class="mb-15">{{service.description}}</div>
            <!-- button -->
            <div class="art-buttons-frame"><a href="/contact" class="art-link art-color-link art-w-chevron">Order now</a></div>
          </div>
          <!-- service content end -->
        </div>
        <!-- service end -->

      </div>
      <!-- col end -->
      {% endfor %}
    </div>
    <!-- row end -->

  </div>
